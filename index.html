<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-toggle::after{
            display: none;
        }
        .task{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task label.checked{
            text-decoration: line-through;
        }
        .controls{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .filters span.active{
            color: cadetblue;
        }
        .filters span{
            margin-right: 15px;
            font-size: 15px;
            column-rule-color: #444444;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header controls">
                        <div class="filters">
                            <span class="active" id="all">Hepsi</span>
                            <span  id="pending">Yapılacaklar</span>
                            <span  id="completed">Tamamlananlar</span>
                        </div>
                        <button type="submit" class="btn btn-danger btn-sm float-end" id="btnClear">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let sonuc;
        let gorevListesi = [
          
        ]

        if(localStorage.getItem("gorevListesi")!==null){
            gorevListesi = JSON.parse(localStorage.getItem("gorevListesi"))
        }

        let editId;
        let isEditTask = false;

        const taskInput = document.querySelector("#txtTaskName");
        const clearBtn = document.querySelector("#btnClear");
        const filters = document.querySelectorAll(".filters span")

        displayTasks("all");

        function displayTasks(filter) {
            ul = document.getElementById("task-list");
            ul.innerHTML = ""

            if(gorevListesi.length == 0){
                ul.innerHTML = "<p class='p-3 m-0'>Görev Listeniz Boş</p>"
            }else{
                for (const gorev of gorevListesi) {
                    let completed = gorev.durum=="completed" ? "checked":""
                    
                    if(filter == gorev.durum || filter=="all"){
                        let li = `
                            <li class="task list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" id="${gorev.id}" class="form-check-input" onclick="updateStatus(this)" ${completed}>
                                    <label for="${gorev.id}" class="form-check-label ${completed}" >${gorev.gorevAdi}</label>
                                </div>
                                
                                <div class="dropdown">
                                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                                        <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash"></i> Sil</a></li>
                                        <li><a onclick='editTask(${gorev.id}, "${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen-to-square"></i> Düzenle</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                    </ul>
                                </div>
                            </li> 
                            
                            `;
                        ul.insertAdjacentHTML("beforeEnd", li);
                    }

                

                    
                }
            }
        }

        document.querySelector("#btnAddNewTask").addEventListener("click", addNewTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function () {
            if (event.key == "Enter") {
                document.getElementById("btnAddNewTask").click()
            }
        });

        for(let span of filters){
            span.addEventListener("click", function(){
                document.querySelector("span.active").classList.remove("active");
                span.classList.add("active");
                displayTasks(span.id)
            })
        }

        function addNewTask(event) {
            
            if (taskInput.value == "" || taskInput.value.length < 5) {
                alert("En az 5 karakter girmelisiniz!");
            } else {
                if(!isEditTask){
                    //ekleme
                    gorevListesi.push({ "id": gorevListesi.length + 1, gorevAdi: taskInput.value, "durum": "pending"})
                    
                }else{
                    //Güncelleme
                    for (const gorev of gorevListesi) {
                        if(gorev.id==editId){
                            gorev.gorevAdi=taskInput.value
                        }
                        isEditTask=false
                    }
                }
                taskInput.value = ""
                displayTasks(document.querySelector("span.active").id);
                localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi))
            }

            event.preventDefault();
        }

        function deleteTask(id){
            let deletedId;
            for (let index in gorevListesi) {
               if(gorevListesi[index].id==id){
                    deletedId=index;
               }
            }
            gorevListesi.splice(deletedId,1);
            displayTasks(document.querySelector("span.active").id);
            localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi))
        }

        function editTask(taskId, taskName){
            editId = taskId;
            isEditTask = true;
            taskInput.value = taskName;
            taskInput.focus();
            taskInput.classList.add("active");
        }

        clearBtn.addEventListener("click", function(){
            gorevListesi.splice(0, gorevListesi.length);
            localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
            displayTasks();
        });


        function updateStatus(selectedTask){
            //console.log(selectedTask.nextElementSibling);
            let label  =selectedTask.nextElementSibling
            let durum;
            
            if(selectedTask.checked){
                label.classList.add("checked")
                durum= "completed"
            }else{
                label.classList.remove("checked")
                durum = "pending"
            }
        
            for(let gorev of gorevListesi){
                if(gorev.id==selectedTask.id){
                    gorev.durum= durum
                }
            }
            displayTasks(document.querySelector("span.active").id);
            localStorage.setItem("gorevListesi", JSON.stringify(gorevListesi));
        }
    </script>
</body>

</html>
