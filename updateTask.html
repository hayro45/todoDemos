<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-toggle::after{
            display: none;
        }
        .task{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button type="submit" class="btn btn-danger btn-sm float-end" id="btnClearTask">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let sonuc;
        let gorevListesi = [
            { "id": 1, gorevAdi: "Görev 1" },
            { "id": 2, gorevAdi: "Görev 2" },
            { "id": 3, gorevAdi: "Görev 3" },
            { "id": 4, gorevAdi: "Görev 4" }
        ]
        let editId;
        let isEditTask = false;
        let taskInput = document.querySelector("#txtTaskName");

        displayTasks();

        function displayTasks() {
            ul = document.getElementById("task-list");
            ul.innerHTML = ""

            for (const gorev of gorevListesi) {
                let li = `
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                                <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                            </div>
                            
                            <div class="dropdown">
                                <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                                    <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash"></i> Sil</a></li>
                                    <li><a onclick='editTask(${gorev.id}, "${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen-to-square"></i> Düzenle</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                </ul>
                            </div>
                        </li> 
                        

                        `
                        ;

                ul.insertAdjacentHTML("beforeEnd", li);
            }
        }

        document.querySelector("#btnAddNewTask").addEventListener("click", addNewTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function () {
            if (event.key == "Enter") {
                document.getElementById("btnAddNewTask").click()
            }
        });

        function addNewTask(event) {
            
            if (taskInput.value == "" || taskInput.value.length < 5) {
                alert("En az 5 karakter girmelisiniz!");
            } else {
                if(!isEditTask){
                    //ekleme
                    gorevListesi.push({ "id": gorevListesi.length + 1, gorevAdi: taskInput.value })
                    
                }else{
                    //Güncelleme
                    for (const gorev of gorevListesi) {
                        if(gorev.id==editId){
                            gorev.gorevAdi=taskInput.value
                        }
                        isEditTask=false
                    }
                }
                taskInput.value = ""
                displayTasks()
            }

            event.preventDefault();
        }

        function deleteTask(id){
            let deletedId;
            for (let index in gorevListesi) {
               if(gorevListesi[index].id==id){
                    deletedId=index;
               }
            }
            gorevListesi.splice(deletedId,1);
            displayTasks();
        }

        function editTask(taskId, taskName){
            editId = taskId;
            isEditTask = true;
            taskInput.value = taskName;
            taskInput.focus();
            taskInput.classList.add("active");
        }
    </script>
</body>

</html>
