<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                             <div class="input-group">
                                 <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">
                                 <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                             </div>
                        </form>
                     </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button type="submit" class="btn btn-danger btn-sm float-end" id="btnClearTask">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>







    <script>
        let sonuc;
        let gorevListesi = [
            {"id":1, gorevAdi: "Görev 1"}, 
            {"id":2, gorevAdi: "Görev 2"}, 
            {"id":3, gorevAdi: "Görev 3"},
            {"id":4, gorevAdi: "Görev 4"}
        ]
        
        displayTasks();

        function displayTasks(){
            ul = document.getElementById("task-list");
            ul.innerHTML=""

            for (const gorev of gorevListesi) {
                let li = `<li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="${gorev.id}" class="form-check-input">
                                <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                            </div>
                        </li>`;

                ul.insertAdjacentHTML("beforeEnd", li);
            }
        }

        // document.querySelector("#btnClearTask").addEventListener("click", clearTask);

        // function clearTask(event){
        //     console.log("click Event: Clear");

        //     event.preventDefault();
        // }

        document.querySelector("#btnAddNewTask").addEventListener("click", addNewTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
            if(event.key == "Enter"){
                document.getElementById("btnAddNewTask").click()
            }    
        });
        
        function addNewTask(event){
            let taskInput = document.querySelector("#txtTaskName");
            if(taskInput.value=="" || taskInput.value.length < 5){
                alert("En az 5 karakter girmelisiniz!");
            }else{
                gorevListesi.push({"id": gorevListesi.length+1, gorevAdi: taskInput.value})
                taskInput.value = ""
                displayTasks()
            }
        
            event.preventDefault();
        }
        
        // function removeAllChildNodes(parent) {
        //     while (parent.firstChild) {
        //         parent.removeChild(parent.firstChild);
        //     }
        // }

    </script>
</body>

</html>
